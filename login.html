<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: auto;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
        .login-header,
        .login-footer {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }
        .login-header {
            margin-bottom: 30px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #EC2526;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .social-login {

            align-items: center;
            text-align: center;
        }
        .social-login button {
            background: none;
            border: 1px solid;
            border-radius: 3px;
            border-color: #929090;
            display: flex;
            margin: auto;
            margin-top:10px;
            background-color: #fff;
            border-radius: 5px;
            width: 300px;
        }
        #log{
            width: 300px;
        }
        #or
        {
            text-align: center;
        }
        #bt{
            align-items: center;
            justify-content:space-between;
        }
        #txt
        {
            margin-right: 99px;
        }
        .social-login a
        {
            text-decoration: none;
        }
        .social-login :hover
        {
            cursor: pointer;
        }
    </style>
    <img src="./N4T.png" alt="Avatar" class="avatar" height="120px">
</head>
<body>
    <div class="container">
        <div class="logo">
            
        </div>
        <div class="login-header">
            Log in
        <h6>Not a member yet?<a href="#">signup</a></h6>
        </div>
        <div id="alllog">
        <input type="email" placeholder="Enter Email" name="email" required>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button id="log" type="submit">Log in</button>
        <p id="or">or</p>
        <div class="social-login">
            <a  href="#"><button id="bt"><img src="https://s.yimg.com/fz/api/res/1.2/bfhuQx02Fd0qgLXZbH1dww--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI0MDtxPTgwO3c9MjQw/https://s.yimg.com/zb/imgv1/ff6c2336-05c2-34bf-8d42-c8eb48fbacf1/t_500x300" height="20px" width="20px"><p id="txt">Log in with Facebook</p></button></a>
            <a  href="#"><button id="bt"><img src="https://s.yimg.com/fz/api/res/1.2/Qpybtr24YAUp2UGFYg1M5A--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI0MDtxPTgwO3c9MjQw/https://s.yimg.com/zb/imgv1/fe90b2b3-0ac3-3c81-8238-d3724bf23104/t_500x300" height="20px" width="20px"><p id="txt">Log in with Google</p></button></a>
            <a  href="#"><button id="bt"><img src="https://s.yimg.com/fz/api/res/1.2/8DP.pEvw8H39uWAoQGlDZg--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI0MDtxPTgwO3c9MjQw/https://s.yimg.com/zb/imgv1/2cc2074d-9408-3c85-a3a8-6bc85315781d/t_500x300" height="20px" width="20px"><p id="txt">Log in with Apple</p></button></a>
        </div>
    </div>
    </div>
</body>
</html>
